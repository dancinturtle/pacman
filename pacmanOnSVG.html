function Ghost(name, x, y){
  this.name = name,
  this.x = x,
  this.y = y,
  this.dx= null,
  this.dy = null,
  this.jiggleVertical = 0,
  this.jiggleHorizontal = 0,
  this.freedom = false,
  //this.startpoint = {x: something, y: something}
  this.escape = function(){
    //this code will work as long as startpoint is above the ghost box
    if(this.boxHelp == false){
      //if you want to go right and are able to
      if(this.x < this.startpoint.x && coinsMap[Math.round(this.y)][Math.floor(this.x)+1] != 9){
        this.dy = 0;
        this.dx = 0.25;
      }
      //but if right is blocked
      else if(this.x < this.startpoint.x && coinsMap[Math.round(this.y)][Math.floor(this.x)+1] == 9){
        this.dx = 0;
      }
      //if you want to go left and are able to
      if(this.x > this.startpoint.x && coinsMap[Math.round(this.y)][Math.ceil(this.x)-1] != 9){
        this.dy = 0;
        this.dx = -0.25;
      }
      //but if left is blocked
      else if(this.x > this.startpoint.x && coinsMap[Math.round(this.y)][Math.ceil(this.x)-1] == 9){
        this.dx = 0;
      }
      //if you want to go up and are able to
      if(this.y > this.startpoint.y && coinsMap[Math.ceil(this.y)-1][Math.round(this.x)] != 9){
        this.x = Math.round(this.x);
        this.dx = 0;
        this.dy = -0.25;
      }
      //but if up is blocked
      else if(this.y > this.startpoint.y && coinsMap[Math.ceil(this.y)-1][Math.round(this.x)] == 9){
        this.dy = 0;
      }
      //if you want to go down and are able to
      if(this.y < this.startpoint.y && coinsMap[Math.floor(this.y)+1][Math.round(this.x)] != 9){
        this.x = Math.round(this.x);
        this.dx = 0;
        this.dy = 0.25;
      }
      //but if down is blocked
      else if(this.y < this.startpoint.y && coinsMap[Math.floor(this.y)+1][Math.round(this.x)] == 9){
        this.dy=0;
      }
      this.x += this.dx;
      this.y += this.dy;
      displayGhosts(ghosts);
      if(this.y == this.startpoint.y && this.x == this.startpoint.x){
        this.freedom = true;
        // console.log("freedom", this.x, this.y);
        // displayGhosts(ghosts);
        // huntingGhosts(this);
      }
    }
    else {
      if(this.boxTop == false){
        if(this.x < 13){
          this.dy = 0;
          this.dx = 0.25;
        }
        else if (this.x > 13){
          this.dx = -0.25;
          this.dy = 0;
        }
        else if (this.x == 13 && this.y > 11){
          this.dx = 0;
          this.dy = -0.25;
        }
        else if (this.x == 13 && this.y == 11){
          this.dy = 0;
          this.boxTop = true;
        }
      }
      if(this.boxTop == true){
        if(this.name == "clyde"){
          this.dx = 0.25;
        }
        if(this.name =="inky"){
          this.dx = -0.25;
        }
        if(this.x == this.startpoint.x){
          this.dx = 0;
          this.dy = 0.25;
          this.boxTop = false;
          this.boxHelp = false;
        }

      }
      this.x += this.dx;
      this.y += this.dy;
      displayGhosts(ghosts);

    }
  }
  this.hunt = function(){
    if(this.jiggleVertical > 4){
      //stop moving vertically
      this.dy = 0;
      //if left is open and right is blocked, go left
      if(coinsMap[Math.round(this.y)][Math.round(this.x)-1]!=9 && coinsMap[Math.round(this.y)][Math.round(this.x)+1]==9){
        this.dx=-0.25;
      }
      //if right is open and left is blocked, go right
      else if(coinsMap[Math.round(this.y)][Math.round(this.x)+1]!=9 && coinsMap[Math.round(this.y)][Math.round(this.x)-1]==9){
        this.dx=0.25;
      }
      //if both are open, randomly select
      else {
        var random = Math.random();
        if(random<0.5){
          this.dx=-0.25;
        }
        else {
          this.dx = 0.25;
        }
      }
      // console.log("stop the jiggling!");
    }
    if(this.jiggleHorizontal > 4){
      //stop moving horizontally
      this.dx = 0;
      //if up is open and down is blocked, go up
      if(coinsMap[Math.round(this.y-1)][Math.round(this.x)]!=9 && coinsMap[Math.round(this.y)+1][Math.round(this.x)]==9){
        this.dy=-0.25;
      }
      //if down is open and up is blocked, go down
      else if(coinsMap[Math.round(this.y)+1][Math.round(this.x)]!=9 && coinsMap[Math.round(this.y)-1][Math.round(this.x)]==9){
        this.dy=0.25;
      }
      //if both are open, randomly select
      else {
        var random = Math.random();
        if(random<0.5){
          this.dy=-0.25;
        }
        else {
          this.dy = 0.25;
        }
      }
      // console.log("stop the jiggling!");
    }
    // traveling up, but pacman is down, and there's no barrier below
    if(this.dy < 0 && pacman.y > this.y && coinsMap[Math.round(this.y)+1][Math.round(this.x)]!=9){
      this.jiggleHorizontal = 0;
      //get ghost onto right track
      // this.x=Math.round(this.x);
      // this.y=Math.round(this.y);
      //make sure dx is zero, travel down
      this.dx = 0;
      this.dy = 0.25;
      this.jiggleVertical++;
    }
    //traveling down, but pacman is up, and there's no barrier above
    if(this.dy > 0 && pacman.y<this.y && coinsMap[Math.round(this.y)-1][Math.round(this.x)]!=9){
      this.jiggleHorizontal=0;
      //get ghost onto right track
      // this.x = Math.round(this.x);
      // this.y=Math.round(this.y);
      //dx is zero, travel up
      this.dx = 0;
      this.dy = -0.25;
      this.jiggleVertical++;
    }
    //traveling right, but pacman is left, and there's no barrier to the left
    if(this.dx > 0 && pacman.x<this.x && coinsMap[Math.round(this.y)][Math.round(this.x)-1]!=9){
      this.jiggleVertical = 0;
      //get ghost onto right track
      // this.x=Math.round(this.x);
      // this.y=Math.round(this.y);
      //dy is zero, travel left
      this.dy = 0;
      this.dx = -0.25;
      this.jiggleHorizontal++;
    }
    //traveling left, but pacman is right, and there's no barrier to the right
    if(this.dx <0 && pacman.x>this.x && coinsMap[Math.round(this.y)][Math.round(this.x)+1]!=9){
      this.jiggleVertical = 0;
      //get ghost onto right track
      // this.x = Math.round(this.x);
      // this.y=Math.round(this.y);
      //dy is zero, travel right
      this.dy = 0;
      this.dx = 0.25;
      this.jiggleHorizontal++;
    }
    //traveling up and bump into a barrier
    if(this.dy<0 && coinsMap[Math.floor(this.y)-1][Math.round(this.x)]==9){
      this.jiggleHorizontal=0;
      //get ghost in right spot
      this.y = Math.floor(this.y);
      this.x = Math.round(this.x);
      //stop traveling vertically
      this.dy = 0;
      //if pacman is below, go back down
      if(pacman.y > this.y){
        this.dy = 0.25;
        this.jiggleVertial++;
      }
      else {
        //if pacman is above, find out if pacman is to the left
        if(pacman.x<this.x){
          //if pacman is to the left, go left if it's not a barrier
          if(coinsMap[Math.round(this.y)][Math.round(this.x)-1]!=9){
            this.dx = -0.25;
            this.jiggleVertical=0;
          }
          //otherwise just go back down
          else {
            this.dy = 0.25;
            this.jiggleVertical++;
          }
        }
        //otherwise, pacman is to the right
        else {
          //go right if able
          if(coinsMap[Math.round(this.y)][Math.round(this.x)+1]!=9){
            this.dx = 0.25;
            this.jiggleVertical = 0;
          }
          else {
            this.dy = 0.25;
            this.jiggleVertical++;
          }
        }
      }
    // console.log("fifth");
    }
    //traveling down and bump into a barrier
    if(this.dy>0 && coinsMap[Math.ceil(this.y)+1][Math.round(this.x)]==9){
      this.jiggleHorizontal = 0;
      //move ghost to right spot
      this.y = Math.ceil(this.y);
      this.x = Math.round(this.x);
      //stop traveling vertically
      this.dy = 0;
      //if pacman is up, go back up
      if(pacman.y < this.y){
        this.dy = -0.25;
        this.jiggleVertical++;
      }
      else {
        //if pacman is below, find out if pacman is to the left
        if(pacman.x<this.x){
          //if pacman is to the left, go left if it's not a barrier
          if(coinsMap[Math.round(this.y)][Math.round(this.x)-1]!=9){
            this.dx = -0.25;
            this.jiggleVertical=0;
          }
          //otherwise just go back up
          else {
            this.dy = -0.25;
            this.jiggleVertical++;
          }
        }
        //otherwise, pacman is to the right
        else {
          //go right if able
          if(coinsMap[Math.round(this.y)][Math.round(this.x)+1]!=9){
            this.dx = 0.25;
            this.jiggleVertical = 0;
          }
          else {
            this.dy = -0.25;
            this.jiggleVertical++;
          }
        }
      }
    // console.log("sixth");
    }
    //if traveling right and bump into a barrier
    if(this.dx>0 && coinsMap[Math.round(this.y)][Math.ceil(this.x+1)]==9){
      this.jiggleVertical = 0;
      //put ghost in right spot
      this.x = Math.ceil(this.x);
      this.y = Math.round(this.y);
      //stop traveling horizontally
      this.dx = 0;
      //if pacman is left, go back left
      if(pacman.x < this.x){
        this.dx = -0.25;
        this.jiggleHorizontal++;
      }
      else {
        //if pacman is to the right, find out if pacman is above
        if(pacman.y<this.y){
          //if pacman is above, go up if it's not a barrier
          if(coinsMap[Math.round(this.y-1)][Math.round(this.x)]!=9){
            this.dy = -0.25;
            this.jiggleHorizontal=0;
          }
          //otherwise just go back left
          else {
            this.dx = -0.25;
            this.jiggleHorizontal++;
          }
        }
        //otherwise, pacman is below
        else {
          //go down if able
          if(coinsMap[Math.round(this.y+1)][Math.round(this.x)]!=9){
            this.dy = 0.25;
            this.jiggleHorizontal=0;
          }
          else {
            this.dx = -0.25;
            this.jiggleHorizontal++;
          }
        }
      }
    // console.log("seventh");
    }
    //if traveling left and bump into a barrier
    if(this.dx<0 && coinsMap[Math.round(this.y)][Math.floor(this.x-1)]==9){
      this.jiggleVertical = 0;
      //put ghost in right spot
      this.x = Math.floor(this.x);
      this.y=Math.round(this.y);
      //stop traveling horizontally
      this.dx = 0;
      //if pacman is right, go back right
      if(pacman.x > this.x){
        this.dx = 0.25;
        this.jiggleHorizontal++;
      }
      else {
        //if pacman is to the left, find out if pacman is above
        if(pacman.y<this.y){
          //if pacman is above, go up if it's not a barrier
          if(coinsMap[Math.round(this.y-1)][Math.round(this.x)]!=9){
            this.dy = -0.25;
            this.jiggleHorizontal=0;
          }
          //otherwise just go back right
          else {
            this.dx = 0.25;
            this.jiggleHorizontal++;
          }
        }
        //otherwise, pacman is below
        else {
          //go down if able
          if(coinsMap[Math.round(this.y+1)][Math.round(this.x)]!=9){
            this.dy = 0.25;
            this.jiggleHorizontal=0;
          }
          else {
            this.dx = 0.25;
            this.jiggleHorizontal++;
          }
        }
      }
    // console.log("eighth");
    }
    this.x += this.dx;
    this.y += this.dy;
    if(Math.abs(this.x - pacman.x)<1 && Math.abs(this.y - pacman.y)<1){
      pacman.deathcount++;
      document.getElementById('dead').innerHTML = pacman.deathcount;

    }
    // console.log("new coords", this.x, this.y);
    displayGhosts(ghosts);
    // console.log("velocity", blinky.dx, blinky.dy);
  }
}

var inky = new Ghost("inky", 15.5, 14);
inky.startpoint = {x: 9, y:17};
inky.boxHelp = true;
inky.boxTop = false;
var ghosts= [blinky, clyde, pinky, inky];

function displayGhosts(array){
  for(var i=0; i<array.length; i++){

    document.getElementById(array[i].name).style.y=array[i].y*25;
    document.getElementById(array[i].name).style.x=array[i].x*25;
  }
}
displayGhosts(ghosts);

function findTrappedGhosts(array){
  for(var i=0; i<array.length; i++){
    if(array[i].freedom == false){
      var ghostEscape = setInterval(array[i].escape(), 100);
    }
    if(array[i].freedom == true){
      clearInterval(ghostEscape);
      var huntingGhost = setInterval(array[i].hunt());
      if(pacman.deathcount > 0){
        document.getElementById('pacman').setAttribute("xlink:href", "sadpacman.gif");
        deadPacman();

      }
    }
  }
}
var ghostStatus = setInterval("findTrappedGhosts(ghosts)", 100);
function deadPacman(){
  clearInterval(ghostStatus);
}

function displayPacman(){
  // element.setAttribute("style", "background-color: red;");
  // xlink:href="pacman.gif"
    document.getElementById('pacman').setAttribute("xlink:href", "pacman.gif");
   document.getElementById('pacman').style.y = pacman.y*25;
   document.getElementById('pacman').style.x = pacman.x*25;
 }

displayPacman();

document.onkeydown = function(e){
  //  console.log(e.keyCode);
   //pacmanright
   if(e.keyCode == 39 && coinsMap[pacman.y][pacman.x+1]==3){
     pacman.x = 1;
   }
   else if(e.keyCode == 39 && coinsMap[pacman.y][pacman.x+1]!=9){
     pacman.x = Math.floor(pacman.x) + 1;
   }
   //pacmanleft
   else if(e.keyCode == 37 && coinsMap[pacman.y][pacman.x-1]==3){
     pacman.x = 26;
     pacman.y=15;
   }
   else if (e.keyCode == 37 && coinsMap[pacman.y][pacman.x-1]!=9){
     pacman.x = Math.ceil(pacman.x) - 1;
    //  pacman.x--;
   }
   //pacmanup
   else if (e.keyCode == 38 && coinsMap[pacman.y-1][Math.floor(pacman.x)]!=9){

     pacman.y--;
   }
   //pacmandown
   else if (e.keyCode == 40 && coinsMap[pacman.y+1][Math.floor(pacman.x)]!=9 && coinsMap[pacman.y+1][pacman.x]!=4){

     pacman.y++;
   }
  //  console.log("Pacman", pacman);
   displayPacman();
   detectCoinCollection();

 }

 function Borders(coorda, coordb, coordc, coordd){
   this.info = {coorda:coorda, coordb:coordb, coordc: coordc, coordd:coordd, style: "stroke: white; fill: none; stroke-width: 6;"};
   this.initialize = function(){
     var border = makeSVG('polyline',
      { points: this.info.coorda + " " + this.info.coordb + " " + this.info.coordc + " " + this.info.coordd,
        style: this.info.style
      });
    document.getElementById('svg').appendChild(border);
   }
   var makeSVG = function(tag, attrs) {
         var el= document.createElementNS('http://www.w3.org/2000/svg', tag);
         for (var k in attrs)
         {
             el.setAttribute(k, attrs[k]);
         }
         return el;
     } //closes makeSVG

 function detectCoinCollection(){
   for(var i=0; i<coins.length; i++){
     if(Math.abs(coins[i].cx.animVal.value - player.style.x) <= 10 && Math.abs(coins[i].cy.animVal.value - player.style.y) <= 10){
       document.getElementById('svg').removeChild(coins[i]);
       pacman.score += 10;
       document.getElementById('score').innerHTML = pacman.score;
       removeAtIndex(coins, i);
     }
   }
 }

 function removeAtIndex(array, index){
   if(index == array.length-1){
     array.pop();
     return array;
   }
   else {
    var temp = array[index];
    for(var k=index; k<array.length-1; k++){
      array[k] = array[k+1];
    }
    array[array.length-1] = temp;
    array.pop();
    return array;
  }
 }
